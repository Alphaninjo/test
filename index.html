<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Different Content</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <!-- Header Section -->
  <div class="container-fluid">
    <div class="row bg-primary text-white custom-padding gradient-column">
      <div class="col text-center">
        <h1 class="infographics-text">AW101</h1>
        <h1 class="infographics-text">Infographics</h1>
      </div>
    </div>
  </div>

  <!-- Padding between Header and Main Content -->
  <div class="container-fluid custom-padding"></div>

  <!-- Main Content Section -->
  <div class="container">
    <div class="row">
      <!-- Menu Section -->
      <div class="col-md-4">
        <div id="cardGrid">
          <!-- Your card elements go here -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Menu Item 1</h5>
              <button onclick="showContent('content1')">Show Content 1</button>
            </div>
          </div>
          <!-- Add more card elements as needed -->
        </div>
      </div>

      <!-- Content Section -->
      <div class="col-md-8">
        <div id="container">
          <!-- Content sections go here -->
          <!-- Content 1 -->
          <div id="content1" class="content-section">
            <h2>Content Section 1</h2>
            <p>This is the content for section 1.</p>
            <button onclick="showContentButtons()">Show Buttons</button>
          </div>
          <!-- Add more content sections as needed -->

          <!-- Content buttons -->
          <div id="content-buttons" style="display: none;">
            <button onclick="showContentButtons()">Back to Menu</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="custom-js.js"></script>
  <script>
    // Show the content buttons div
    window.onload = function() {
      var contentButtons = document.getElementById('content-buttons');
      if (contentButtons) {
        contentButtons.style.display = 'none';
      }
    };
  </script>
</body>
</html>
