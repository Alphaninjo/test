<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Different Content</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap JS (optional, if you need Bootstrap JavaScript components) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="custom-js.js"></script>
  <script>
    // Show the content buttons div
    window.onload = function() {
      var contentButtons = document.getElementById('content-buttons');
      if (contentButtons) {
        contentButtons.style.display = 'block';
      }
    };
  </script>
</head>
<body>

  <!-- Row 1 -->
  <div class="container-fluid">
    <div class="row row-height bg-primary text-white custom-padding gradient-column">
      <div class="col">
        <h1 class="infographics-text">AW101</h1>
        <h1 class="infographics-text">Infographics</h1>
      </div>
    </div>
  </div>

  <!-- Padding between rows -->
  <div class="container-fluid custom-padding"></div>
  
<div id="container">
  <div id="content">
    <!-- Content 1 -->
    <div id="content1" class="content-section">
      <h2>Content Section 1</h2>
      <p>This is the content for section 1.</p>
      <button onclick="showContentButtons()">Show Buttons</button>
    </div>

    <!-- Content 2 -->
    <div id="content2" class="content-section">
      <h2>Content Section 2</h2>
      <p>This is the content for section 2.</p>
      <button onclick="showContentButtons()">Show Buttons</button>
    </div>

    <!-- Content 3 -->
    <div id="content3" class="content-section">
      <h2>Content Section 3</h2>
      <p>This is the content for section 3.</p>
      <button onclick="showContentButtons()">Show Buttons</button>
    </div>
  </div>

  <div id="content-buttons">
    <button onclick="showContent('content1')">Show Content 1</button>
    <button onclick="showContent('content2')">Show Content 2</button>
    <button onclick="showContent('content3')">Show Content 3</button>
  </div>
</div>

</body>
</html>
