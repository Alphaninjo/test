<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Different Content</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>

<div id="content">
  <!-- Default content -->
  <p>This is the default content.</p>
</div>

<button onclick="showContent('content1')">Show Content 1</button>
<button onclick="showContent('content2')">Show Content 2</button>
<button onclick="showContent('content3')">Show Content 3</button>

<!-- Your JavaScript code here -->
<script>
  function showContent(contentId) {
    // Hide all content divs
    var allContentDivs = document.querySelectorAll('#content > div');
    allContentDivs.forEach(function(div) {
      div.style.display = 'none';
    });

    // Show the selected content div
    var selectedContent = document.getElementById(contentId);
    if (selectedContent) {
      selectedContent.style.display = 'block';
    }
  }
</script>

</body>
</html>
